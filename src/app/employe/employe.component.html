<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Salaire</th>
          <th>Date d'embauche</th>
          <th>Poste</th>
<!--           <th>Email</th> -->
        </tr>
        <tbody *ngFor="let employe of employe">
          <tr>
            <td>{{ employe.idEmploye }}</td>
            <td>{{ employe.nomEmploye }}</td>
            <td>{{ employe.salaireEmploye }}</td>
            <td>{{ employe.dateEmploye | date : "dd/MM/yyyy" }}</td>
            <td>{{ employe.poste?.nomPoste || 'Non d√©fini' }}</td>
            <!-- <td>{{ employe.email }}</td> -->

            <td  *ngIf="authService.isAdmin()">
              <a class="btn btn-danger" (click)="supprimerEmploye(employe)"
                >Supprimer</a
              >
            </td>
            <td  *ngIf="authService.isAdmin()">
              <a
                class="btn btn-success"
                [routerLink]="['/updatEmploye', employe.idEmploye]"
                >Modifier</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
