<div class="container">
  <div>
    <h2>Ajouter un Employ√© :</h2>
  </div>
  <form [formGroup]="myForm">
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Employe</label>
      <input
        type="text"
        [(ngModel)]="newEmploye.idEmploye"
        name="idEmploye"
        formControlName="idEmploye"
        class="form-control"
      />
    </div>
    <span
      *ngIf="
        myForm.controls['idEmploye'].hasError('required') &&
        myForm.controls['idEmploye'].touched
      "
      class="text-danger"
    >
      id employe est obligatoire
    </span>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Employe</label>
      <input
        type="text"
        [(ngModel)]="newEmploye.nomEmploye"
        name="nomEmploye"
        formControlName="nomEmploye"
        class="form-control"
      />
    </div>

    <span
      *ngIf="
        myForm.controls['nomEmploye'].hasError('required') &&
        myForm.controls['nomEmploye'].touched
      "
      class="text-danger"
    >
      nomEmolpye est obligatoire
    </span>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Salaire Employe</label>
      <input
        type="number"
        [(ngModel)]="newEmploye.salaireEmploye"
        name="salaireEmploye"
        formControlName="salaireEmploye"
        class="form-control"
      />
    </div>

    <span
      *ngIf="
        myForm.controls['salaireEmploye'].hasError('required') &&
        myForm.controls['salaireEmploye'].touched
      "
      class="text-danger"
    >
      salaire Emolpye est obligatoire
    </span>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date d'embauche</label>
      <input
        type="date"
        [(ngModel)]="newEmploye.dateEmploye"
        name="dateEmploye"
        formControlName="dateEmploye"
        class="form-control"
      />
    </div>

    <span
      *ngIf="
        myForm.controls['dateEmploye'].hasError('required') &&
        myForm.controls['dateEmploye'].touched
      "
      class="text-danger"
    >
      date Emolpye est obligatoire
    </span>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Poste</label>
      <select
        class="form-control form-control-lg"
        id="idPoste"
        name="idPoste"
        formControlName="nomPoste"
        [(ngModel)]="newIdPoste"
      >
        <option *ngFor="let po of poste" [value]="po.idPoste">
          {{ po.nomPoste }}
        </option>
      </select>
    </div>
    <span
      *ngIf="
        myForm.controls['nomPoste'].hasError('required') &&
        myForm.controls['nomPoste'].touched
      "
      class="text-danger"
    >
      post Emolpye est obligatoire
    </span>

      <input

    <div class="mt-2">
      <button type="submit" (click)="addEmploye()" class="btn btn-success">
        Ajouter
      </button>
    </div>
  </form>
</div>
