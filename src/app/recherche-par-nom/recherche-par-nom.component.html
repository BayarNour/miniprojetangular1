  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mt-2">
      <label>Nom Employe en tapant</label>
      <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" />
    </div>
  </form>

  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Salaire</th>
          <th>Date d'embauche</th>
          <th>Poste</th>
        </tr>
        <tbody *ngFor="let employe of employe | searchFilter : searchTerm">
          <tr>
            <td>{{ employe.idEmploye }}</td>
            <td>{{ employe.nomEmploye }}</td>
            <td>{{ employe.salaireEmploye }}</td>
            <td>{{ employe.dateEmploye | date : "dd/MM/yyyy" }}</td>
            <td>{{ employe.poste.nomPoste }}</td>
            <td>
              <a class="btn btn-danger" (click)="supprimerEmploye(employe)"
              >Supprimer</a
            >
              
            </td>
            <td>
              <a
              class="btn btn-success"
              [routerLink]="['/updatEmploye', employe.idEmploye]"
              >Modifier</a
            >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
