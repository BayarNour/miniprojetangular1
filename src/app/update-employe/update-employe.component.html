<div class="container">
  <div>
    <h2>Modifier un employe :</h2>
  </div>
  <form [formGroup]="myForm">
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID employe</label>
      <input
        readonly
        type="text"
        [(ngModel)]="currentEmploye.idEmploye"
        name="idEmploye"
        formControlName="idEmploye"
        class="form-control"
        required
      />
    </div>
    <span
      *ngIf="
        myForm.controls['idEmploye'].hasError('required') &&
        myForm.controls['idEmploye'].touched
      "
      class="text-danger"
    >
      id employe est obligatoire
    </span>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom employe</label>
      <input
        type="text"
        formControlName="nomEmploye"
        [(ngModel)]="currentEmploye.nomEmploye"
        name="nomEmploye"
        formControlName="nomEmploye"
        class="form-control"
        required
      />
    </div>

    <span
      *ngIf="
        myForm.controls['nomEmploye'].hasError('required') &&
        myForm.controls['nomEmploye'].touched
      "
      class="text-danger"
    >
      nomEmolpye est obligatoire
    </span>

    <span
      *ngIf="
        myForm.controls['nomEmploye'].hasError('minlength') &&
        myForm.controls['nomEmploye'].touched
      "
      class="text-danger"
    >
      nom Employe doit contenir 12 caract√®res au moins
    </span>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>salaire employe</label>
      <input
        type="number"
        formControlName="salaireEmploye"
        [(ngModel)]="currentEmploye.salaireEmploye"
        name="salaireEmploye"
        formControlName="salaireEmploye"
        class="form-control"
        required
      />
    </div>

    <span
      *ngIf="
        myForm.controls['salaireEmploye'].hasError('required') &&
        myForm.controls['salaireEmploye'].touched
      "
      class="text-danger"
    >
      salaire Emolpye est obligatoire
    </span>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date employe</label>
      <input
        type="date"
        formControlName="dateEmploye"
        [ngModel]="currentEmploye.dateEmploye | date : 'yyyy-MM-dd'"
        (ngModelChange)="currentEmploye.dateEmploye = $event"
        name="dateEmploye"
        formControlName="dateEmploye"
        class="form-control"
        required
      />
    </div>
    <span
      *ngIf="
        myForm.controls['dateEmploye'].hasError('required') &&
        myForm.controls['dateEmploye'].touched
      "
      class="text-danger"
    >
      date Emolpye est obligatoire
    </span>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Poste employe</label>
      <select
        class="form-control form-control-lg"
        id="idPoste"
        name="idPoste"
        formControlName="nomPoste"
        [(ngModel)]="updatedPostetId"
      >
        <option *ngFor="let po of poste" [value]="po.idPoste">
          {{ po.nomPoste }}
        </option>
      </select>
    </div>

    <span
      *ngIf="
        myForm.controls['nomPoste'].hasError('required') &&
        myForm.controls['nomPoste'].touched
      "
      class="text-danger"
    >
      post Employe est obligatoire
    </span>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>email Employe </label>
      <input
        type="text"
        name="email"
        class="form-control"
        formControlName="email"
        [(ngModel)]="currentEmploye.email"
      />
    </div>
    <span
      *ngIf="
        myForm.controls['email'].hasError('required') &&
        myForm.controls['email'].touched
      "
      class="text-danger"
    >
      email est obligatoire
    </span>
    <span
      *ngIf="
        myForm.controls['email'].hasError('email') &&
        myForm.controls['email'].touched
      "
      class="text-danger"
    >
      email non valide
    </span>

    <div class="mt-2">
      <button
        type="submit"
        [disabled]="myForm.invalid"
        (click)="updateEmploye()"
        class="btn btn-success"
      >
        Modifer
      </button>
    </div>
  </form>
</div>
